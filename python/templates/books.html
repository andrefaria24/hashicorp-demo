<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Books</title>
</head>
<body>
  <h1>Hostname: {{ request.host }}</h1>
  <h1>Books</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>  </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book[0] }}</td>  </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
